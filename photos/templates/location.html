{% extends 'all-photo/base.html' %}
{% block content %}
<body>
<h4>MY GALLERY</h4>

{% for photo_item in images %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <img src="{{photo_item.image.url}}" data-toggle="modal" class="img-responsive" alt="Image" style="width: 400px; height: 300px;" class="image"data-toggle="modal" data-target="#{{photo_item.id}}">
</div>
{%  endfor %}
  <!-- modal from bootstrap website -->
            <!-- Button trigger modal -->
            {% for photo_item in images %}
      
      <!-- Modal -->
      <div class="modal fade" id="{{photo_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">{{photo_item.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{photo_item.image.url}}" id="{{photo_item.id}}" class="img-fluid"  data-target="" class="img-responsive" style="width: 100%;max-width: 100%;">
              <p>{{photo_item.description}}</p><label for="location">Location: {{photo_item.location}}</label>
            </div>
            <div class="modal-footer">
              <input class="form-control" type="text" value="http:127.0.0.8000{{photo_item.image.url}}" id="link">
              <button type="button" class="btn btn-success" data-dismiss="modal" onclick=" myFunction()">copyLink</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

{%  endfor %}

{% endblock %}
